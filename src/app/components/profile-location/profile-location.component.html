
<div class="mainContainer">
    <i class="fa fa-home" style="font-family:'FontAwesome';"></i>

        <input ngx-google-places-autocomplete [options]='options' #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)"/>
        <p>{{formattedAddress}}</p>


        <div class="form-group row">
            <div class="col-sm-1"></div>
                <label for="address" class="col-sm-4 col-form-label">Address:</label>
                <div class="col-sm-4">
                    <input ngx-google-places-autocomplete
                     [options]='options'
                     #placesRef="ngx-places"
                     [(ngModel)]=address
                     (onAddressChange)="setFields($event)"
                     [ngClass]="{'is-invalid':userAddress.errors && userAddress.touched}"
                     class="form-control"
                     name="userAddress"
                     #userAddress="ngModel"
                     required/>
                     <div class="invalid-feedback"[hidden]="!userAddress.errors?.required"> Address ss Requried</div>
                </div>
        </div>

        <div class="form-group row" *ngIf="showAddress2">
                <div class="col-sm-1"></div>
            <label for="address2" class="col-sm-4 col-form-label">Address 2:</label>
            <div class="col-sm-4">
                <input
                [(ngModel)]=address2
                type="text"
                class="form-control"
                id="address2"
                name="userAddress2"
                >
            </div>
        </div>
        <button class="btn btn-sm" *ngIf="!showAddress2" type="toggle" (click)="showAddress()">Add Address Line 2</button>
        <button class="btn btn-sm" *ngIf="showAddress2" type="toggle" (click)="showAddress()">Hide Address Line 2</button>
        <div class="form-group row">
                <div class="col-sm-1"></div>
                    <label for="city" class="col-sm-4 col-form-label">City:</label>
                    <div class="col-sm-4">
                    <input
                    [(ngModel)]=city
                    type="text"
                    class="form-control"
                    id="city"
                    name="city"
                    disabled>
                </div>
        </div>

            <div class="form-group row">
                <div class="col-sm-1"></div>
                <label for="state" class="col-sm-4 col-form-label">State:</label>
                <div class="col-sm-4">
                    <select class="form-control" name="states" id="state" [(ngModel)]=hState required disabled>
                        <option value="" selected disabled>Select a state</option>

                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>

                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>

                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>

                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>

                    </select>
                </div>
            </div>

            <div class="form-group row">
                    <div class="col-sm-1"></div>
                        <label for="zipcode" class="col-sm-4 col-form-label">Zipcode:</label>
                        <div class="col-sm-4">
                        <input [(ngModel)]=zipcode
                        type="text"
                        class="form-control"
                        id="zipcode"
                        name="zipcode"
                        disabled>
                        <p *ngIf="success != ''" class="success">{{success}}</p>
                        <p *ngIf="fali != ''" class="danger">{{fail}}</p>
                    </div>
            </div>

        <button type="submit" [disabled]="!userAddress.valid" class="btn btn-primary myBtn" (click)="updatesContactInfo()">Save</button>

    </div>
